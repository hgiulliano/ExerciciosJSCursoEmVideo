<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 6</title>
    
    <style>
        body{
background-color: blanchedalmond;

        }
        h1{
            font: normal 20pt Georgia;
            font-style: oblique;
        }
        p1{
            font: normal 15pt Georgia;
            font-style: oblique;
        }
        p2{
            font: normal 15pt Georgia;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Enunciado - Questões</h1>
    <p1><h1>Questão 1</h1>Faça um script q leia o seu nome e coloque em letras maiusculas, minusculas, conte quantas letras tem no nome.<br><br></p1>
    <p1><h1>Questão 2</h1>Faça um script q leia seu salario e configure ele corretamente em reais, dólares e euros<br><br></p1>
<script>
    document.write('<h1>Resolução Questão 1</h1><br><br>')
    var nome = prompt(`Qual o seu nome?`)
    document.write(`<p2>Seu nome é ${nome}</p2><br>`)
    document.write(`<p2>Olá ${nome}, seu nome tem ${nome.length} letras</p2><br>`)
    document.write(`<p2>Seu nome em maiusculas é ${nome.toUpperCase()}</p2><br>`)
    document.write(`<p2>Seu nome em minusculas é ${nome.toLowerCase()}</p2><br><br>`)

    document.write('<h1>Resolução Questão 2</h1><br><br>')
    var salario = Number(prompt(`Qual o valor do seu salario ?`));
    document.write(`<p2>O numero que compoe o seu salario é <h1>${salario}</h1><p2><br><br>`)
    document.write(`<p2>Seu salario formatado em reais brasileiros é de: <h1>${salario.toLocaleString('pt-br',{style: 'currency', currency:'BRL'})}</h1><p2><br><br>`)
    document.write(`<p2>Seu salario formatado em euros é de: <h1>${salario.toLocaleString('pt-br',{style: 'currency', currency:'EUR'})}</h1><p2><br><br>`)
    document.write(`<p2>Seu salario formatado em dólares é de: <h1>${salario.toLocaleString('pt-br',{style: 'currency', currency:'USD'})}</h1><p2>`)

</script>

</body>
</html>
